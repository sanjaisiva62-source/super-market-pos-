<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperPOS - Financial Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fa-solid fa-shop"></i>
                <h1>SuperPOS</h1>
                <p>Sign in to your account</p>
            </div>
            <form id="login-form">
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label
                        style="display:block; margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--text-muted);">Username</label>
                    <input type="text" id="login-username" placeholder="admin" required>
                </div>
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label
                        style="display:block; margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--text-muted);">Password</label>
                    <input type="password" id="login-password" placeholder="admin123" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Sign
                    In</button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="app-container hidden">
        <aside class="sidebar">
            <div class="logo-area">
                <i class="fa-solid fa-chart-pie"></i>
                <h1>Dashboard</h1>
            </div>
            <nav class="main-nav">
                <button class="nav-btn active" data-view="dashboard"><i class="fa-solid fa-chart-line"></i>
                    Dashboard</button>
                <button class="nav-btn" data-view="pos"><i class="fa-solid fa-bag-shopping"></i> Order</button>
                <button class="nav-btn" data-view="inventory"><i class="fa-solid fa-box-open"></i> Items</button>
                <button class="nav-btn" data-view="subjects"><i class="fa-solid fa-layer-group"></i> Subjects</button>
                <button class="nav-btn" data-view="transactions"><i class="fa-solid fa-receipt"></i> Receipts</button>
                <button class="nav-btn" data-view="cash"><i class="fa-solid fa-money-bill-wave"></i> Cash</button>
                <button class="nav-btn" data-view="bank"><i class="fa-solid fa-building-columns"></i> Bank</button>
                <button class="nav-btn" data-view="inventory_full"><i class="fa-solid fa-warehouse"></i>
                    Inventory</button>
                <button class="nav-btn" data-view="reports"><i class="fa-solid fa-chart-bar"></i> Reports</button>
                <button class="nav-btn" data-view="fiscal"><i class="fa-solid fa-calculator"></i> Fiscal</button>
                <button class="nav-btn" data-view="settings"><i class="fa-solid fa-gear"></i> Settings</button>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <h2 id="page-title">Financial Summary</h2>
                <div class="header-actions">
                    <button class="header-btn" style="background: var(--primary); color: white; border: none;"><i
                            class="fa-solid fa-store"></i> Shop</button>
                    <button class="theme-toggle" id="theme-toggle" title="Toggle Dark/Light Mode">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                    <button class="header-btn"><i class="fa-solid fa-users-gear"></i> Switch User</button>
                    <div class="user-profile-header">
                        <div class="user-avatar-small"><i class="fa-solid fa-user"></i></div>
                        <div class="user-info"><span class="name"
                                style="font-weight: 600; font-size: 0.9rem;">Musfiq</span><span class="role"
                                style="font-size: 0.75rem; color: var(--text-muted); display: block;">Admin</span></div>
                        <i class="fa-solid fa-chevron-down" style="font-size: 0.8rem; color: var(--text-muted);"></i>
                    </div>
                </div>
            </header>
            <div id="view-container" class="view-container"><!-- Views will be injected here --></div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/store.js"></script>
    <script src="js/app.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/pos.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/cash.js"></script>
    <script src="js/bank.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/fiscal.js"></script>
    <!-- SheetJS for Excel import -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>

</html>
